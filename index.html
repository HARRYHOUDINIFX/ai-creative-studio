<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Creative Studio Estimate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', 'sans-serif'],
            serif: ['"Nanum Myeongjo"', 'serif'],
            mono: ['"Nanum Gothic Coding"', 'monospace'],
          },
          colors: {
            primary: {
              50: '#eef2ff',
              100: '#e0e7ff',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              900: '#312e81',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f8fafc;
    }

    /* Hide all resize handles completely */
    ::-webkit-resizer {
      display: none !important;
      background: transparent !important;
    }

    *::-webkit-resizer {
      display: none !important;
      background: transparent !important;
    }

    /* Remove scrollbar resize handle */
    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Firefox resize handle */
    * {
      scrollbar-width: thin;
    }

    /* Only show resize handle in edit mode when hovering */
    .editable-resizing:hover::-webkit-resizer {
      display: block;
      background-color: rgba(99, 102, 241, 0.1);
      border-radius: 4px;
    }
  </style>
